<div class="card">
    <h5>Galerie</h5>
    <p>Ajoutez les images des votre estate!</p>
    <br>
    <div class="grid p-fluid">
        <div class="custom-file-container">
            <input type="file" id="file-upload" (change)="onFileSelected($event)" class="custom-file-input">
            <label for="file-upload" class="custom-file-label">Choisir des images</label>
            <input type="text" placeholder="Enter Tag (optional)" class="custom-input" [(ngModel)]="tag">
            <button (click)="onUpload(estateId, tag)" class="custom-upload-button">Upload Image</button>
        </div>
    </div>
</div>

            <h5>Estate Carousel</h5>
<p-carousel [value]="estates" [numVisible]="3" [numScroll]="3" [circular]="false" [responsiveOptions]="carouselResponsiveOptions">
    <ng-template let-estate pTemplate="item">
        <div class="border-round m-2 text-center p-2" style="border: 1px solid var(--surface-d)">
            <div class="my-5">
                <!-- Assume each estate has an image property -->
                 <!--<img src="assets/estate/images/{{estate.image}}" [alt]="estate.idEstateMI" class="shadow-4" width="50%"/>

                 <h5 class="mb-1">{{estate.typeEstate}}</h5>-->
                 <div class="product-images">
                    <div *ngFor="let image of imagesMap[estate.idEstateMI]" class="product-images">
                        <img [src]="'data:image/jpeg;base64,' + image.imageData" alt="Image de propriété" class="img-fluid" class="shadow-4" width="45%">
                    </div>
                </div>

                </div>
            <div>
                  <!--<h5 class="mb-1">{{estate.idEstateMI}}</h5>
                <h5 class="mb-1">{{estate.idEstateMI}}</h5>
                 Display name and other details of the estate -->
                <h5 class="mb-1">{{estate.prixTotale}}</h5>
                <!-- Assume a price property exists -->
                <h6 class="mt-0 mb-3">${{estate.addressEstate}}</h6>
                <h6 class="mt-0 mb-3">${{estate.typeEstate}}</h6>

                <!-- Optionally display the estate's status -->
                <!--<span [class]="'estate-badge status-'+estate.idEstateMI.toLowerCase()">{{estate.idEstateMI}}</span>
                --><div class="my-5">
                    <!-- Example buttons for actions -->
                    <button pButton pRipple icon="pi pi-search" class="mr-2 p-button-rounded"></button>
                    <button pButton pRipple icon="pi pi-star-fill" class="mr-2 p-button-rounded p-button-success"></button>
                    <button pButton pRipple icon="pi pi-cog" class="p-button-rounded p-button-info"></button>
                </div>
            </div>
        </div>
    </ng-template>
</p-carousel>
        </div>
    </div>

    <div class="col-12">
        <div class="card">
            <h5>Image</h5>
            <div class="flex justify-content-center">
                <p-image src="assets/demo/images/galleria/galleria10.jpg" alt="Image" width="250" [preview]="true"></p-image>
            </div>
        </div>
    </div>

    <div class="col-12">
        <div class="card">
            <h5>Galleria</h5>
            <div class="galleria-container">
                <p-galleria [value]="image" [responsiveOptions]="galleriaResponsiveOptions"
            [containerStyle]="{'max-width': '800px', 'margin':'auto', 'background-color': 'white'}"
            [numVisible]="6" [circular]="true">
            <ng-template pTemplate="item" let-item>
                        <img [src]="item.itemImageSrc" class="img-galleria"/>
                    </ng-template>
                    <ng-template pTemplate="thumbnail" let-item>
                        <div class="grid nogutter justify-center">
                            <img [src]="item.thumbnailImageSrc" class="img-galleria"/>
                        </div>
                    </ng-template>
                </p-galleria>
            </div>




        </div>
    </div>
    
    <div>
        <input type="file" (change)="onFileSelected($event)">
        <input type="text"  placeholder="Enter Tag (optional)">
        <button (click)="onUpload(this.estateId, tag)">Upload Image</button>
      </div>

</div>

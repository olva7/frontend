<div class="grid">

    <!--npuvelle version-->
    <div class="col-12">
		<div class="card">
			<h5>Filter Menu</h5>
			<p-table #dt1 [value]="demandesEstate" dataKey="id" [rows]="10" [rowHover]="true" styleClass="p-datatable-gridlines" [paginator]="true" [globalFilterFields]="['Reference','country.name','representative.name','status']" responsiveLayout="scroll">
				<ng-template pTemplate="caption">
					<div class="flex justify-content-between flex-column sm:flex-row">
						<button pButton label="Clear" class="p-button-outlined mb-2" icon="pi pi-filter-slash"></button>
						<span class="p-input-icon-left mb-2">
							<i class="pi pi-search"></i>
						</span>
					</div>
				</ng-template>
				<ng-template pTemplate="header">
					<tr>
						<th>
							<div class="flex justify-content-between align-items-center">
								Reference
							</div>
						</th>

						<th>
							<div class="flex justify-content-between align-items-center">
								Agent

							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Prix Demande
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Status de demande
							</div>
						</th>
						<th>
							<div class="flex justify-content-between align-items-center">
								Action

							</div>
						</th>
						<!--<th>
							<div class="flex justify-content-between align-items-center">
								Activity
								<p-columnFilter field="activity" matchMode="between" display="menu" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false">
									<ng-template pTemplate="filter" let-filter="filterCallback">
										<p-slider [ngModel]="activityValues" [range]="true" (onSlideEnd)="filter($event.values)" styleClass="m-3" [style]="{'min-width': '12rem'}" ></p-slider>
										<div class="flex align-items-center justify-content-between px-2">
											<span>{{activityValues[0]}}</span>
											<span>{{activityValues[1]}}</span>
										</div>
									</ng-template>
								</p-columnFilter>
							</div>
						</th>
						<th style="width: 8rem">
							<div class="flex justify-content-between align-items-center">
								Verified
								<p-columnFilter type="boolean" field="verified" display="menu"></p-columnFilter>
							</div>
						</th>-->
					</tr>
				</ng-template>
				<ng-template pTemplate="body" let-demandesEstate>
					<tr>
						<td style="min-width: 12rem;">
							{{demandesEstate.reference}}
						</td>
						<td style="min-width: 12rem;">
							<!--<img src="assets/demo/images/flag/flag_placeholder.png" [class]="'flag flag-' + demandesEstate.prixDemande" width="30">-->
							<span class="image-text ml-2">{{demandesEstate.idUser.email}}</span>
						</td>
						<!--<td style="min-width: 14rem;">
							<img [alt]="demandesEstate.representative.name" src="assets/demo/images/avatar/{{demandesEstate.representative.image}}" width="32" style="vertical-align: middle"/>
							<span class="image-text ml-2">{{demandesEstate.representative.name}}</span>
						</td>-->
						<td style="min-width: 10rem;">
							{{demandesEstate.prixDemande }}
						</td>
						<td style="min-width: 10rem;">
							{{demandesEstate.etatDemande?.libEtatDemande }}
						</td>
						<td style="min-width: 12rem;">
                            <button pButton pRipple type="button" icon="pi pi-check" class="p-button-rounded p-button-text mr-2 mb-2"></button>

                            <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-text mr-2 mb-2"></button>


                            <!--<span class="pi" [ngClass]="{'true-icon pi-check-circle text-green-500': (click)=onUpdateDemandeAccepter(demandesEstate.reference), 'false-icon pi-times-circle text-pink-500 ': (click)=onUpdateDemandeRefuser(demandesEstate.reference)}"></span>
                            -->
                        </td>
						<!--<td style="min-width: 12rem; ">
							<p-progressBar [value]="demandesEstate.activity" [showValue]="false"></p-progressBar>
						</td>
						<td class="text-center" style="min-width: 8rem;">
							<i class="pi" [ngClass]="{'true-icon pi-check-circle text-green-500': demandesEstate.verified, 'false-icon pi-times-circle text-pink-500 ': !demandesEstate.verified}"></i>
						</td>-->
					</tr>
				</ng-template>
				<ng-template pTemplate="emptymessage">
					<tr>
						<td colspan="7">No customers found.</td>
					</tr>
				</ng-template>
				<ng-template pTemplate="loadingbody">
					<tr>
						<td colspan="7">Loading customers data. Please wait.</td>
					</tr>
				</ng-template>
    		</p-table>
		</div>

	</div>

<div class="layout-topbar">
    <a class="layout-topbar-logo" routerLink="">
        <img src="https://static.vecteezy.com/ti/vecteur-libre/p3/2228877-immobilier-logo-design-entreprise-signe-logo-vecteur-gratuit-vectoriel.jpg" alt="Sakai Logo" height="50" class="mr-0 lg:mr-2"><span class="text-900 font-medium text-2xl line-height-3 mr-8">TunImmobilier</span>

    </a>
    <div class="py-4 px-4 mx-0 md:mx-6 lg:mx-8 lg:px-8 flex align-items-center justify-content-between relative lg:static mb-3">
        <a pRipple class="cursor-pointer block lg:hidden text-700" pStyleClass="@next" enterClass="hidden" leaveToClass="hidden" >
            <i class="pi pi-bars text-4xl"></i>
        </a>
        <div class="align-items-center surface-0 flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full left-0 px-6 lg:px-0 z-2" style="top:85%">
            <ul class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row cursor-pointer">
                <li>
                    <a  pRipple class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                       <span>NEUF IMMOBILIER</span>
                    </a>
                </li>
                <li>
                    <a  pRipple class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                        <span>SIMULATEUR IMMOBILIER</span>
                    </a>
                </li>
                <li>
                    <a  pRipple class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                        <span>COMPARATEUR IMMOBILIER</span>
                    </a>
                </li>

          <li>
                    <a   pRipple class="flex m-0 md:ml-5 px-0 py-3 text-900 font-medium line-height-3">
                        <span>CONCESSIONAIRES IMMOBILIER</span>
                    </a>
                </li>
            </ul>

        </div>
    </div>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button class="p-link layout-topbar-button">
            <i class="pi pi-calendar" ></i>
            <span>Calendar</span>
        </button>
        <button class="p-link layout-topbar-button">
            <i class="pi pi-user" (click)="openDialog1()"></i>
            <span>Profile</span>
        </button>

            <a class="nav-link btn btn-neutral" >

            <button pButton pRipple label="Login" class="p-button-text p-button-rounded border-none font-light line-height-2 text-blue-500"></button></a>
            <button pButton pRipple label="Register" class="p-button-rounded border-none ml-5 font-light line-height-2 bg-blue-500 text-white"></button>
        </div>-->
        <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
            <i class="pi pi-cog"></i>
            <span>Settings</span>
        </button>
    </div>
</div>
